  <!-- Materialize CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />

  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
    }

    .carousel.carousel-slider {
      height: 100vh;
    }

    .carousel-item img {
      width: 100%;
      height: 80vh;
      object-fit: cover;
      filter: brightness(0.9);
      transition: transform 1s ease-in-out, opacity 1s ease-in-out;
    }

    .carousel-item.active img {
      transform: scale(1.05);
      opacity: 1;
    }

    .carousel-item:not(.active) img {
      opacity: 0.7;
    }

    .carousel .indicators {
      bottom: 90px;
    }

    footer {
      padding: 15px;
    }

    #imgGrid {
      width: 100%;
      height: 40vh;
      object-fit: cover;
      transition: 1s;
    }
    #imgGrid:hover {
      transform: scale(0.9);
    }
  </style>
</head>

  <!-- Materialize JS -->

  <script defer>
    document.addEventListener("DOMContentLoaded", () => {
      M.AutoInit();

      // Inicializa todos os carross√©is da p√°gina
      const carousels = document.querySelectorAll(".carousel");
      carousels.forEach(carousel => {
        const instance = M.Carousel.init(carousel, {
          fullWidth: true,
          indicators: true,
          duration: 600
        });

        // autoplay
        setInterval(() => instance.next(), 5000);
      });
    });
  </script>
